databases:
  - name: airbnbproject
    databaseName: airbnbproject
    user: airbnbproject
    region: singapore

services:
  - type: web
    name: airbnbproject
    env: python
    region: singapore
    buildCommand: "./build.sh"
    startCommand: "gunicorn mysite.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: airbnbproject
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
